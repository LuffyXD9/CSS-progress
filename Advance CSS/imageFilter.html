<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.img{
            margin-top: 25%;
            margin-left: 10%;
            background-image: url(./img_flwr.gif);
            filter: blur(4px);
            background-repeat: no-repeat;
            width: 80%;
            height: 40%;
            padding: 15px;

            filter: none;
            transform: scale(1,2);
            transition: transform 1s;
        }

</head>

    <div class="img">
        img
    </div>
