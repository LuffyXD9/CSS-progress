<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80%;
            height: 50vh;
            background-color: cadetblue;

        }
        .max{
            max-width: 400px;
            max-height: 400px;
        }
        .min{
            min-width: 1000px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div>
        this is for height and width
    </div>
    <div class="max">
        this is for max-height and max-width
    </div>
    <div class="min">
        this is for min-height and min-width
    </div>
</body>
</html>
